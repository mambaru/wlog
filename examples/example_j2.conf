{
  "deny": ["DEBUG", "TRACE"],
  "path": "./example_j1.log",
  "stdout":{
    "color_map":{"WLOG":"light_magenta"}
  },
  "customize": [ 
    {
      "names":["WLOG"],
      "deny": ["PROGRESS"],
      "path":"$"
    },
    {
      "names":["PROGRESS"],
      "path":"#"
    },
    {
      "names":["SYSLOG"],
      "syslog":{
        "name":"myprj"
      }
    }
  ]
}
