{
  "path": "./example_j1.log",
  "size_limit": 0,
  "time_limit": 1,
  "rotation": 10,
  "startup_rotate": true,
  "sync": false,
  "resolution": "milliseconds",
  "colorized": "none",
  /*"hide": "year|month",*/
  "deny":["PROGRESS"],
  "stdout": {
    "name": "cout",
    /*"hide": "year|month",*/
    "format":"%r"
  },
  "customize": 
  {
    "PROGRESS":{
      "path":"#",
      "allow":["PROGRESS"],
      "stdout": {
        "hide": "year|month|name|hours",
        "resolution": "seconds",
        "color_map":{
          "$time":"light_blue"
        }
      }
    },
    "EXAMPLE":{
      "stdout":{
        "colorized": "all",
        "color_map":{
          "$name":"blue"
        }
      }
    }
  }
}
