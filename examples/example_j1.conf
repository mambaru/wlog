{
  "path": "./example_j1.log",
  "size_limit": 0,
  "time_limit": 1,
  "rotation": 10,
  "startup_rotate": true,
  "sync": false,
  "resolution": "milliseconds",
  "color_map":{"$time":"green"},
  /*"deny":["MESSAGE"],*/
  "deny":["PROGRESS"],
  "stdout": {
    "name": "cout"/*,
    "colorized": "all",
    "format":"%r"*/
  },
  "customize": 
  [
    
    {
      "names":["PROGRESS"],
      "path":"$",
      "allow":["PROGRESS"],
      "time_limit": 0,
      "rotation": 0,
      "stdout": {
        "hide": "year|month|name|minutes",
        "resolution": "seconds",
        "color_map":{
          "$time":"light_blue"
        }
      }
    },
    {
      "names":["ERROR", "FATAL"],
      "path":"$wamba",
      "stdout":{
        "colorized": "all",
        "color_map":{
          "$all":"41",
          "$name":"red",     "$ident":"blue",
          "$date":"red",     "$time":"red",
          "$fraction":"red", "$message":"red"
          
        }
      }
    },
    {
      "names":["EXAMPLE"],
      "path":"$",
      "time_limit": 10,
      "allow":["FATAL"],
      "stdout":{
        "colorized": "all",
        "color_map":{"$all":"red"}
      }
    }
   
  ]
}
